backend:
  name: git-gateway
  branch: master

local_backend: true

media_folder: content/assets
public_folder: ../assets

collections:
  - name: "content"
    label: "Content"
    folder: "content/sections"
    extension: "mdx"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "recipes"
    label: "Recipes"
    folder: "content/recipes"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover", name: "coverImage", widget: "image" }
      - { label: "Time to prepare (minutes)", name: "timeToCook", widget: "number" }
      - label: "Ingredients"
        name: "ingredients"
        widget: "ingredientList"
      - { label: "Body", name: "body", widget: "markdown" }
      - label: 'Categories'
        name: 'categories'
        widget: 'list'
        required: true
        fields:
          - label: 'Category'
            name: 'category'
            widget: 'relation'
            collection: categories
            searchFields: ['id']
            valueField: 'id'
  - name: categories
    label: Categories
    format: json
    editor:
      preview: false
    folder: content/categories
    identifier_field: id
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Title, name: id, widget: string }
      - { label: Description, name: description, widget: markdown, required: false }
