backend:
  name: git-gateway
  branch: master

local_backend: true

media_folder: content/assets
public_folder: ../assets

collections:
  - name: "content"
    label: "Content"
    folder: "content/sections"
    extension: "mdx"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "recipes"
    label: "Recipes"
    folder: "content/recipes"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover", name: "coverImage", widget: "image" }
      - label: 'Category'
        name: 'category'
        widget: 'file-relation'
        collection: recipe_config
        file: categories
        target_field: categories
        id_field: id
        required: true
      - label: 'Tags'
        name: 'tags'
        widget: 'file-relation'
        collection: recipe_config
        file: tags
        target_field: tags
        id_field: id
        required: false
        multiple: true
      - { label: "Time to prepare (minutes)", name: "timeToCook", widget: "number" }
      - label: "Ingredients"
        name: "ingredients"
        widget: "ingredientList"
      - { label: "Body", name: "body", widget: "markdown" }

  - name: recipe_config
    label: Recipes Config
    format: json
    editor:
      preview: false
    files:
      - label: "Categories"
        name: "categories"
        file: "content/categories.json"
        fields:
          - label: "Recipe Category Items"
            widget: "list"
            name: "categories"
            fields:
              - {label: Name, name: id, widget: string}
      - label: "Tags"
        name: "tags"
        file: "content/tags.json"
        fields:
          - label: "Recipe Tag Items"
            widget: "list"
            name: "tags"
            fields:
              - {label: Name, name: id, widget: string}
