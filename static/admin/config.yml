backend:
  name: git-gateway
  branch: master

local_backend: true

media_folder: content/assets
public_folder: ../assets

collections:
  - name: "content"
    label: "Content"
    folder: "content/sections"
    extension: "mdx"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "blog"
    label: "Blog"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover", name: "coverImage", widget: "image" }
      - { label: "Cover author", name: "coverImageAuthor", widget: "string", default: "Andrey Okonetchnikov" }
      - { label: "Cover link", name: "coverImageLink", widget: "string", default: "https://okonet.ru" }
      - label: 'Tags'
        name: 'categories'
        widget: 'file-relation'
        collection: config
        file: tags
        target_field: categories
        id_field: id
        required: false
        multiple: true
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "recipes"
    label: "Recipes"
    folder: "content/recipes"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover", name: "coverImage", widget: "image" }
      - { label: "Cover author", name: "coverImageAuthor", widget: "string", default: "Andrey Okonetchnikov" }
      - { label: "Cover link", name: "coverImageLink", widget: "string", default: "https://okonet.ru" }
      - label: 'Categories'
        name: 'categories'
        widget: 'file-relation'
        collection: config
        file: categories
        target_field: categories
        id_field: id
        required: true
        multiple: true
      - { label: "Time to prepare", name: "timeToCook", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: config
    label: Config
    format: json
    editor:
      preview: false
    files:
      - label: "Recipe Categories"
        name: "categories"
        file: "content/recipes/categories.json"
        fields:
          - label: "Recipe Category Items"
            widget: "list"
            name: "categories"
            fields:
              - {label: Name, name: id, widget: "string"}
              - {label: Tag, name: isTag, widget: "boolean", default: true}

      - label: "Blog Tags"
        name: "tags"
        file: "content/posts/categories.json"
        fields:
          - label: "Blog Category Items"
            widget: "list"
            name: "categories"
            fields:
              - {label: Name, name: id, widget: string}
              - {label: Tag, name: isTag, widget: "hidden", default: true}
