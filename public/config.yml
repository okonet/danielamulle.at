backend:
  name: github
  repo: okonet/danielamulle.at
  branch: master
  base_url: https://www.danielamulle.at
  auth_endpoint: api/auth

local_backend: true

media_folder: content/assets
public_folder: /assets

collections:
  - name: "content"
    label: "Content"
    folder: "content/sections"
    extension: "mdx"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "blog"
    label: "Blog"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover", name: "coverImage", widget: "image" }
      - { label: "Cover author", name: "coverImageAuthor", widget: "string", default: "Andrey Okonetchnikov" }
      - { label: "Cover link", name: "coverImageLink", widget: "string", default: "https://okonet.ru" }
      - label: 'Tags'
        name: 'categories'
        widget: 'file-relation'
        collection: config
        file: tags
        target_field: categories
        id_field: id
        required: false
        multiple: true
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "recipes"
    label: "Recipes"
    folder: "content/recipes"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover", name: "coverImage", widget: "image" }
      - { label: "Cover author", name: "coverImageAuthor", widget: "string", default: "Andrey Okonetchnikov" }
      - { label: "Cover link", name: "coverImageLink", widget: "string", default: "https://okonet.ru" }
      - label: 'Categories'
        name: 'categories'
        widget: 'file-relation'
        collection: config
        file: categories
        target_field: categories
        id_field: id
        required: true
        multiple: true
      - { label: "Time to prepare", name: "timeToCook", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "resources"
    label: "Resources"
    folder: "content/resources"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Sub-Title", name: "subtitle", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover", name: "coverImage", widget: "image" }
      - { label: "Cover author", name: "coverImageAuthor", widget: "string", default: "Andrey Okonetchnikov" }
      - { label: "Cover link", name: "coverImageLink", widget: "string", default: "https://okonet.ru" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "projects"
    label: "Project Posts"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - label: 'Project'
        name: 'categories'
        widget: 'file-relation'
        collection: 'config'
        file: 'projects'
        target_field: 'categories'
        id_field: id
        required: true
        multiple: false
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover", name: "coverImage", widget: "image" }
      - { label: "Author", name: "coverImageAuthor", widget: "string", default: "Daniela Mulle" }
      - { label: "Link", name: "coverImageLink", widget: "string", default: "https://danielamulle.at" }
      - { label: "Body", name: "body", widget: "markdown", required: false }
      - { label: "Link to a post", name: "linkedPost", widget: "string", required: false }

  - name: config
    label: Config
    format: json
    editor:
      preview: false
    files:
      - label: "Recipe Categories"
        name: "categories"
        file: "content/recipes/categories.json"
        fields:
          - label: "Recipe Category Items"
            widget: "list"
            name: "categories"
            fields:
              - {label: Name, name: id, widget: "string"}
              - {label: Tag, name: isTag, widget: "boolean", default: true}

      - label: "Blog Tags"
        name: "tags"
        file: "content/posts/categories.json"
        fields:
          - label: "Blog Category Items"
            widget: "list"
            name: "categories"
            fields:
              - {label: Name, name: id, widget: string}
              - {label: Tag, name: isTag, widget: "hidden", default: true}

      - label: "Projects"
        name: "projects"
        file: "content/projects/categories.json"
        fields:
          - label: "Project Items"
            widget: "list"
            name: "categories"
            fields:
              - { label: Name, name: id, widget: string }
              - { label: Published, name: isPublished, widget: boolean }
              - { label: Cover, name: coverImage, widget: "image" }
              - { label: "Cover author", name: "coverImageAuthor", widget: "string", default: "Andrey Okonetchnikov" }
              - { label: "Cover link", name: "coverImageLink", widget: "string", default: "https://okonet.ru" }
              - { label: Start Date, name: startDate, widget: "datetime" }
              - { label: End Date, name: endDate, widget: "datetime" }
              - { label: Body, name: description, widget: "markdown" }
              - { label: "Active Campaign List", name: "listId", widget: "string", required: false }
              - { label: Tag, name: isTag, widget: "hidden", default: false }
